<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

    <title>Tracker New</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>OWN BUSINESS</h2>
            <br>
            <div class="row no-gutters">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Gamertag" id="Gamertag">
                </div>
                <div class="col-4">
                    <select class="custom-select" id="platform">
                        <option selected>Name</option>
                        <option value="pc">Expense</option>
                        <option value="xbox">Income</option>
                        <option value="psn">Expense</option>
                    </select>
                </div>
            </div>
            <br>
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>
        <div class="result">
            <div class="stats text-center">
                <h2>tracker</h2>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="stat">
                            <h5>R</h5>
                            <h6>Income</h6>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="stat">
                        <h5>R</h5>
                        <h6>Expense</h6>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="stat">
            <h5>R</h5>
            <h6>Income</h6>
   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
