<!DOCTYPE html>
<html>
    <head>
      <title>OWN BUSINESS</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Rubik:wght@500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="index.css">
      </head>
      <body>
        <div class="app">
            <h1>OWN BUSINESS</h1>

        <div calss="balance-container">
            <h2>TRACKER</h2>
            <div id="balance">R0</div>
        </div>
        
        <div class="cashflow-container">
         <div class="income-container">
            <h2>Income</h2>
            <div id="income">R1200</div>
         </div>
         <div class="expense-container"> 
            <h2>Expense</h2>
            <div id="expense">R200</div>
         </div>
        </div>
     
          <div class="form-container">
              <h2>TRACKER</h2>
               <form onsubmit="return false;">
                <label for="name">Income</label>
                <input id="name" type="text">
                <label for="amount">Expense</label>
                <input id="amount" type="number"> 
                <button id="incomeBtn">Add Income</button>
                <button id="expenseBtn">Add Expense</button>
               </form>
               </div>
            </div>
            <script src="index.js"></script>
      </body>
</html>
